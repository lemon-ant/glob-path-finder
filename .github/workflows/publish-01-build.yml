name: GPF 01 — Build Artifacts

on:
  push:
    branches: [ main ]
  release:
    types: [ published ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-baseline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'      # baseline compile; байткод задаёт pom (release=11)
          cache: maven

      - name: Build once (light)
        run: mvn -B -ntp -Dci=true -Dskip-quality-gates=true clean verify

      - name: Attach sources & javadoc JARs
        run: |
          mvn -B -ntp -Dci=true -DskipTests -Ddoclint=none source:jar javadoc:jar
          ls -l target/*.jar

      - name: Upload dist (jar + sources + javadoc)
        uses: actions/upload-artifact@v4
        with:
          name: gpf-dist
          path: target/*.jar
          if-no-files-found: error
